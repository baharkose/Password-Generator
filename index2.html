<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <script>
    function generateRandomPassword(length = 10) {
      const lowercaseLetters = 'abcdefghijklmnopqrstuvwxyz';
      const uppercaseLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = '0123456789';
      const symbols = '!@#$%^&*()_+~|}{[]:;?><,./-=';
      let password = '';
      // Ensure at least 1 lowercase letter
      password += lowercaseLetters[Math.floor(Math.random() * lowercaseLetters.length)];
      // Ensure at least 1 uppercase letter
      password += uppercaseLetters[Math.floor(Math.random() * uppercaseLetters.length)];
      // Ensure at least 3 numbers
      for (let i = 0; i < 3; i++) {
        password += numbers[Math.floor(Math.random() * numbers.length)];
      }
      // Ensure at least 2 symbols
      for (let i = 0; i < 2; i++) {
        password += symbols[Math.floor(Math.random() * symbols.length)];
      }
      // Fill the remaining length with random characters
      for (let i = password.length; i < length; i++) {
        const allCharacters = lowercaseLetters + uppercaseLetters + numbers + symbols;
        password += allCharacters[Math.floor(Math.random() * allCharacters.length)];
      }
      // Shuffle the password characters
      password = password.split('').sort(() => Math.random() - 0.5).join('');
      return password;
    }
    function displayPassword() {
      const password = generateRandomPassword();
      document.getElementById('password-output').textContent = password;
    }
  </script>
</head>
<body>
  <h1>Random Password Generator</h1>
  <div>
    <button onclick="displayPassword()">Generate Password</button>
    <p id="password-output"></p>
  </div>
</body>
</html>
